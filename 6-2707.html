<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Strings</h2>

<p>Strings are written with quotes. You can use single or double quotes:</p>

<p id="demo"></p>

<script>
let flowerName1 = "ROSE";
let flowerName2 = 'SUNFLOWR';

document.getElementById("demo").innerHTML =
flowerName1 + "<br>" + 
flowerName2; 
</script>

</body>
</html>
